<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="hhtp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj samochod</title>
</head>
<body>
<div align="center">
    <!--  Page header-->
    <h1>Wprowadz nowy samochod</h1>

    <!--    End line/new line-->
    <br/>
    <form action="#" th:action="@{/save}" th:object="${car}" method="post">
        <!--  Table-->
        <table border="1" cellpadding="10">
            <!--Table (1) row-->
            <tr>
                <td>Marka:</td>
                <td><input type="text" th:field="*{nazwa_modelu}"></td>
            </tr>
            <!--Table (2) row-->
            <tr>
                <td>Model:</td>
                <td><input type="text" th:field="*{nazwa_marki}"></td>
            </tr>
            <!--Table (3) row-->
            <tr>
                <td>Dostepny:</td>
                <td><input type="text" th:field="*{dostepny}"></td>
            </tr>
            <!--Table (4) row-->
            <tr>
                <td>Dostepny:</td>
                <td><input type="text" th:field="*{rok_produkcji}"></td>
            </tr>
            <!--Table (5) row-->
            <tr>
                <td>Dostepny:</td>
                <td><input type="text" th:field="*{cena}"></td>
            </tr>
            <!--Table (6) row-->
            <tr>
                <td>Dostepny:</td>
                <td><input type="text" th:field="*{moc}"></td>
            </tr>
            <!--Table (7) row-->
            <tr>
                <td>Dostepny:</td>
                <td><input type="text" th:field="*{rodzaj_paliwa}"></td>
            </tr>
            <!--Table (8) row-->
            <tr>
                <td>Dostepny:</td>
                <td><input type="text" th:field="*{rodzaj_paliwa}"></td>
            </tr>

            <!--Button save-->
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
