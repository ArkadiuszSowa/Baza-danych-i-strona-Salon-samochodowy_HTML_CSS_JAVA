<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="hhtp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj samochod</title>
</head>
<!--cssssss-->
<style type="text/css">
         #vin {
           width: 11em;
         }
        }
        #size_TAK_NIE {
  width: 4em;
}

</style>

<body>
<div align="center">
    <!--  Page header-->
    <h1>Wprowadz nowy samochod</h1>

    <!--    End line/new line-->
    <br/>

    <form action="#" th:action="@{/save}" th:object="${car}" method="post">
        <!--  Table-->
        <table border="1" cellpadding="10" style="display: inline-block;">
            <!--Table (0) row-->
            <!--            <tr>-->
            <!--                <td>Id:</td>-->
            <!--                <td><input type="text" th:field="*{id_pojazdu}"></td>-->
            <!--            </tr>-->

            <!--Table (1) row-->
            <tr>
                <td>Dostepny:</td>
                <td><input type="text" th:field="*{dostepny}" value="TAK" list="TAK_NIE" id="size_TAK_NIE" required></td>
            </tr>
            <!--            <span class="validity"></span>-->
            <datalist id="TAK_NIE">
                <option value="TAK">
                <option value="NIE">
            </datalist>
            <!--Table (2) row-->
            <tr>
                <td>Rok produkcji:</td>
                <td><input type="number" th:field="*{rok_produkcji}" value="2021" step="1" min="1866" max="3000" required></td>
            </tr>
            <!--Table (3) row-->
            <tr>
                <td>Cena:</td>
                <td><input type="text" th:field="*{cena}" required></td>
            </tr>
            <!--Table (4) row-->
            <tr>
                <td>Nr VIN:</td>
                <td><input type="text" th:field="*{nr_vin}" id="vin" required></td>
            </tr>
            <!--Table (5) row-->
            <tr>
                <td>Pojemnosc silnika:</td>
                <td><input type="number" th:field="*{pojemnosc_silnika}" value="2" step="0.1" min="0" max="100" required></td>
            </tr>
            <!--Table (6) row-->
            <tr>
                <td>Moc:</td>
                <td><input type="number" th:field="*{moc}" value="140" step="1" min="0" max="10000" required></td>
            </tr>
            <!--Table (7) row-->
            <tr>
                <td>Rodzaj paliwa:</td>
                <td><input type="text" th:field="*{rodzaj_paliwa}" list="rodzaj_paliwa" required></td>
            </tr>
            <datalist id="rodzaj_paliwa">
                <option value="Diesel">
                <option value="Benzyna">
                <option value="Benzyna+LPG">
                <option value="LPG">
                <option value="Elektryczny">
            </datalist>
            <!--Table (8) row-->
            <tr>
                <td>Miejsca siedzace:</td>
                <td><input type="number" th:field="*{liczba_miejsc_siedzacych}" value="5" step="1" min="1" max="200" required></td>
            </tr>
            <!--Table (9) row-->
            <tr>
                <td>Typ:</td>
                <td><input type="text" th:field="*{typ}" list="typ" required></td>
            </tr>
            <datalist id="typ">
                <option value="Sedan">
                <option value="Kombi">
                <option value="SUV">
                <option value="Coupe">
                <option value="Hatchback">
                <option value="Minivan">
                <option value="VAN">
                <option value="Kabriolet">
                <option value="Liftback">
                <option value="PICK UP">
            </datalist>
            <!--Table (10) row-->
            <tr>
                <td>Srzynia biegow:</td>
                <td><input type="text" th:field="*{skrzynia_biegow}" list="skrzynia" required></td>
            </tr>
            <datalist id="skrzynia">
                <option value="Manualna">
                <option value="Automatyczna">
            </datalist>
            <!--Table (11) row-->
            <!--            <tr>-->
            <!--                <td>Id uslugi:</td>-->
            <!--                <td><input type="text" th:field="*{id_uslugi}"></td>-->
            <!--            </tr>-->
            <!--Table (12) row-->
            <tr>
                <td>Id salonu:</td>
                <td><input type="number" th:field="*{id_salonu}" value="1" step="1" min="1" max="1" required></td>
            </tr>
            <!--Table (13) row-->
            <tr>
                <td>Id modelu:</td>
                <td><input type="number" th:field="*{id_modelu}" list="model" value="1" step="1" min="61" max="105" required></td>
            </tr>
            <datalist id="model">
                <option value="61">
                <option value="62">
                <option value="63">
                <option value="64">
                <option value="65">
                <option value="66">
                <option value="67">
                <option value="68">
                <option value="69">
                <option value="70">
                <option value="71">
                <option value="72">
                <option value="101">
                <option value="102">
                <option value="103">
                <option value="104">
                <option value="105">
            </datalist>
            <!--Table (14) row-->
            <tr>
<!--                <td>Id koloru:</td>-->
<!--                <td><input type="number" th:field="*{id_koloru}" list="kolor" value="41" step="1" min="41" max="45" required></td>-->
<!--            </tr>-->
<!--            <datalist id="kolor">-->
<!--                <option value="41">-->
<!--                <option value="42">-->
<!--                <option value="43">-->
<!--                <option value="44">-->
<!--                <option value="45">-->
<!--            </datalist>-->
            <!--Button save-->
            <tr>
                <td colspan="2"><button type="submit">Zapisz</button></td>
            </tr>

        </table>

        <!--        Tabela z markami    -->
        <table border="1" cellpadding="10" style="display: inline-block;">
            <!-- Table header -->
            <thead>
            <tr>
                <th>Id modelu</th>
                <th>Marka</th>
                <th>Model</th>
            </tr>
            </thead>

            <!-- Table body-->
            <tbody>
            <tr th:each="modele:${listModele}">
                <td th:text="${modele.id_modelu}">ID</td>
                <td th:text="${modele.nazwa_marki}">Marka</td>
                <td th:text="${modele.nazwa_modelu}">Model</td>
            </tr>
            </tbody>



        </table>


    </form>
</div>
</body>
</html>
